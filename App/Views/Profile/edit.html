{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

    <h1>Profile</h1>

    {% if user.errors is not empty %}
        <p>Fehlermeldungen:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" id="formProfile" action="/profile/confirm-update">

        <div class="form-group">
            <label for="inputFirstName">Vorname</label>
            <input id="inputFirstName" name="first_name" placeholder="Vorname"  value="{{ user.first_name}}" class="form-control">
        </div>

        <div class="form-group">
            <label for="inputFirstName">Nachname</label>
            <input id="inputLastName" name="last_name" placeholder="Nachname" value="{{ user.last_name }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="inputEmail">E-Mail-Adresse</label>
            <input type="email" id="inputEmail" name="email" autocomplete="new-email" placeholder="E-mail-Adresse" value="{{ user.email }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="inputPassword">Passwort</label>
            <input type="password" id="inputPassword" name="password" autocomplete="new-password" placeholder="Passwort" class="form-control">
            <span id="helpBlock" class="help-block text-muted">Frei lassen um aktuelles Passwort zu behalten</span>
        </div>

        <div class="form-group">
            <label for="inputPasswordConfirmation">Passwort wiederholen</label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" autocomplete="new-password" placeholder="Passwort wiederholen" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" value="Eingaben bestätigen" class=" btn btn-success">
        </div>

        <a href="/profile/show" class="btn btn-secondary btn-sm">Zurück</a>

    </form>

   
{% endblock %}
