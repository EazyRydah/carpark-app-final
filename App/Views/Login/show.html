{% extends "base.html" %}

{% block title %}Anmeldung{% endblock %}

{% block body %}

    <h1>Anmeldung</h1>

    {% if user.errors is not empty %}
        <p>Fehlermeldungen:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/login/confirm" id="formLogin">

        <div class="form-group">
            <label for="inputEmail">E-Mail-Adresse</label>
            <input type="email" id="inputEmail" name="email" autocomplete="new-email" placeholder="E-mail-Adresse" value="{{ email }}" autofocus class="form-control">
        </div>

        <div class="form-group">
            <label for="inputPassword">Passwort</label>
            <input type="password" id="inputPassword" name="password" autocomplete="new-password" placeholder="Passwort" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" value="Eingaben bestÃ¤tigen" class=" btn btn-success">
        </div>

    </form>

{% endblock %}
